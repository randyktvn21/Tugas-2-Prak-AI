<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediksi Harga Rumah</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .table {
            width: 100%;
            max-width: 800px;
            margin: 20px auto;
            border-collapse: collapse;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        .table th {
            background-color: #007bff;
            color: white;
            font-weight: bold;
            padding: 12px;
            text-transform: uppercase;
        }

        .table td {
            padding: 12px;
            border: 1px solid #dee2e6;
        }

        .table-hover tbody tr:hover {
            background-color: rgba(0, 123, 255, 0.1);
        }

        .table-responsive {
            padding: 20px;
        }
    </style>
</head>

<body>
    <div class="hero-section">
        <div class="container text-center">
            <h1 class="display-4">Prediksi Harga Rumah</h1>
            <p class="lead">Dapatkan estimasi harga rumah yang akurat dengan machine learning</p>
        </div>
    </div>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="form-container">
                    <form method="POST">
                        <div class="mb-4">
                            <label class="form-label fw-bold">Luas Tanah (mÂ²)</label>
                            <input type="number" class="form-control" name="luas_tanah" required>
                        </div>
                        <div class="mb-4">
                            <label class="form-label fw-bold">Lokasi</label>
                            <select class="form-control" name="lokasi" required>
                                <option value="Bojongloa Kidul">Bojongloa Kidul</option>
                                <option value="Arcamanik">Arcamanik</option>
                                <option value="Cibiru">Cibiru</option>
                            </select>
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary">Prediksi Sekarang</button>
                        </div>
                    </form>
                </div>

                {% if prediction %}
                <div class="container mt-4">
                    <h3>Hasil Prediksi:</h3>
                    <!-- Tampilkan tabel -->
                    <div class="table-responsive">
                        {{ prediction_table | safe }}
                    </div>

                    <!-- Tampilkan grafik -->
                    <div class="mt-4">
                        <h3>Visualisasi Prediksi:</h3>
                        <img src="data:image/png;base64,{{ plot_url }}" alt="Grafik Prediksi">
                    </div>
                </div>
                {% endif %}
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>

</html>
